<!DOCTYPE html>
<title>Guestbook</title>

{% if current_user %}

welcome, {{current_user}}!

<a href='{{logout_url}}'>log out here </a>

<form action='/' method='post'>
  <input name='content'><br>

  <button>sign here</button>
</form>
{%else%}
<a href='{{login_url}}'>log in here</a>
{%endif%}

{%for message in messages%}

<div class='message'>
  <p>{{message.email}} : </p>
  <p>{{message.content}}</p>
</div>
{%endfor%}
